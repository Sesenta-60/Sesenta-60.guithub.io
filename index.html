<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 - Archivos de Clase</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: url('https://images.unsplash.com/photo-1633113089631-6456cccaadad?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; user-select: none; }
        .desktop { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* Window Styles */
        .window {
            width: 900px; height: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
            border: 1px solid rgba(255,255,255,0.5);
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .title-bar { height: 40px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .controls { display: flex; gap: 8px; }
        .control { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .close { background: #ff5f57; } .min { background: #febc2e; } .max { background: #28c840; }
        
        .nav-bar { padding: 10px; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.4); }
        .nav-btn { cursor: pointer; padding: 5px 10px; border: none; background: transparent; font-size: 1.2em; border-radius: 4px; }
        .nav-btn:hover { background: rgba(0,0,0,0.05); }
        .path-box { font-size: 0.9em; color: #555; margin-left: 10px; }

        .content { flex-grow: 1; padding: 20px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; align-content: start; }
        
        .icon { display: flex; flex-direction: column; align-items: center; padding: 10px; border-radius: 4px; cursor: pointer; transition: background 0.2s; text-align: center; }
        .icon:hover { background: rgba(255,255,255,0.5); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .icon-img { font-size: 48px; margin-bottom: 5px; }
        .icon-label { font-size: 12px; word-break: break-word; color: #333; }

        /* Notepad Modal */
        .notepad-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); display: none; justify-content: center; align-items: center; z-index: 100; }
        .notepad { width: 600px; height: 400px; background: #fff; border-radius: 6px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .notepad-content { flex-grow: 1; padding: 15px; font-family: 'Consolas', monospace; white-space: pre-wrap; overflow: auto; outline: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window">
            <div class="title-bar">
                <span style="font-size: 12px;">Explorador de Archivos</span>
                <div class="controls"><div class="control min"></div><div class="control max"></div><div class="control close"></div></div>
            </div>
            <div class="nav-bar">
                <button class="nav-btn" onclick="goUp()">‚¨Ü</button>
                <div class="path-box" id="path">Este Equipo > Clases</div>
            </div>
            <div class="content" id="file-view"></div>
        </div>
    </div>

    <div class="notepad-overlay" id="notepad-overlay">
        <div class="notepad">
            <div class="title-bar" style="background:#f3f3f3; border-bottom:1px solid #ddd;">
                <span id="notepad-title" style="font-size: 12px;">Bloc de notas</span>
                <div class="controls"><div class="control close" onclick="closeNotepad()"></div></div>
            </div>
            <div class="notepad-content" id="notepad-text"></div>
        </div>
    </div>

    <script>
        const fileSystem = {
            name: "root",
            type: "folder",
            children: []
        };

        // --- ZONA DE EDICI√ìN F√ÅCIL ---
        // Aqu√≠ puedes agregar tus archivos f√°cilmente.
        // El n√∫mero (1, 2, etc.) corresponde a la carpeta de la Clase.
        const contenidoClases = {
            1: [
                { nombre: "resumen de clase 1.txt", texto: "diferencia de datos e informacion\n\nUn dato es la unidad m√≠nima de informaci√≥n, un dato por s√≠ solo no tiene significado pero cuando se le agrega un contexto el dato se convierte en informaci√≥n" },
                { nombre: "resumen de clase 2.txt", texto: "conceptos de estructuras de datos\n\nLas estructuras de datos son una forma de organizar y almacenar datos para poder usarlos, acceder a ellos y modificarlos de manera eficiente"},
                { nombre: "actividad_1.txt", texto: "Act 1: ¬øCu√°l crees que es una aplicaci√≥n que utilizas que dependa de estructuras de datos?\n\nR: Netflix, Youtube, Spotify" },
                { nombre: "actividad_2.txt", texto: "Act 2: ¬øPor qu√© crees que fueron dise√±ados as√≠?\n\nR: Ya que es necesario por la forma en que act√∫an sus plataformas guardando gustos y todo su contenido y necesitar√≠an una forma r√°pida y precisa de usar toda la informaci√≥n sin tardanzas." },
                { nombre: "actividad_3.txt", texto: "Act 3: Un ejemplo cotidiano usando algoritmo que se relacione con estructura de datos\n\nR: Jugar videojuegos, tiene un algoritmo simple, enciende el aparato, juega, se aburre, deja de jugar, pero tambi√©n necesitas m√°s informaci√≥n y m√°s datos para poder entender todo." }
        ],
            2: [
                { nombre: "resumen de clase 1.txt", texto: "tipos de datos y algoridmos\n\nUn algoritmo es un conjunto ordenado de pasos que describen c√≥mo resolver un problema o realizar una tarea. Los algoritmos permiten convertir datos en informaci√≥n mediante distintos procesos por eso son tan importantes." },
                { nombre: "actividad_1.txt", texto: "Act 1: Un ejemplo cotidiano usando algoritmo que se relacione con estructura de datos\n\nR: Jugar videojuegos, tiene un algoritmo simple, enciende el aparato, juega, se aburre, deja de jugar, pero tambi√©n necesitas m√°s informaci√≥n y m√°s datos para poder entender todo."},
                { nombre: "actividad_2.txt", texto: "Act 2: ¬øQu√© pasaria si una aplicacion popular tuviera algoritmos ineficientes?\n\nLa aplicaci√≥n ser√≠a mucho m√°s lenta y pesada al intentar manejar grandes cantidades de datos"},
                { nombre: "actividad_3.txt", texto: "Act 3: ¬øC√≥mo influye el tama√±o de los datos en el dise√±o del software?\n\nUn algoritmo que funciona bien con pocos datos puede volverse muy lento cuando los datos crecen"},
                // Ejemplo: Para agregar algo a la clase 2, quita las barras // de abajo:
                // { nombre: "tarea_nueva.txt", texto: "Escribe aqu√≠ tu pregunta.\n\nEscribe aqu√≠ tu respuesta." }
            ],

            3:[
                { nombre: "resumen de clase 1.txt", texto: "NOTACI√ìN BIG O\n\nLa notaci√≥n Big O se usa para describir qu√© tan eficiente es un algoritmo, indicando c√≥mo crece el tiempo o la memoria que necesita cuando aumenta la cantidad de datos de entrada." },
                { nombre: "tarea_1.txt", texto: "¬øC√≥mo creen que podr√≠an organizar mejor la informaci√≥n en su repositorio web para que sea m√°s clara y f√°cil de actualizar?\n\n mediante carpetas y archivos de texto similar a como se hace en el propio ordenador para mantener un registro de las actividades"},
                { nombre: "tarea_2.txt", texto: "VENTAJAS DE UN EDITOR DE C√ìDIGO Y FUNCIONES\n\nEl editor de c√≥digo ofrece resaltado de sintaxis, lo que permite distinguir f√°cilmente palabras clave, variables y errores, haciendo el c√≥digo m√°s legible y reduciendo fallos"},
            ],
            5:[
                { nombre: "resumen de clase 1.txt", texto: "importancia de las herramientas y planeacion de codigo\n\nEn esta clase vimos la importancia de incorporar un codigo planeado para mejorar y crecer a tus proyectos tanto personales como profecionales." },
                
                { nombre: "actividad_1.txt", texto: "¬øDe que manera influyen las herramientas de desarrollo en la organizacion y en la calidad del codigo?\n\nmientras mejores sean las herramientas usadas mejor calidad trabajo y mas claro sera para el usuario el como acceder y usar la erramienta, ademas de que el codigo debe estar preparado para un crecimiento exponencial en caso de que la empresa sobrepase su tama√±o actual"},
            ],
            7:[
                { nombre: "resumen de clase 1.txt", texto: "vimos como se hace una lista enlazada en python y en java"
                { nombre: "actividad_1.txt", texto: "¬øEn que casos seria mejor una lista enlazada que un arreglo\n\nuna lista enlazada seria mejor en proyectos grandes y donde la lista debe actualizarse rapidamente y tener en cuenta cada uno de los datos dentro, mientras que las listas comunes seria mejores para proyectos peque√±os en donde un dato no afecta al otro o simplemente va a haber un numero muy limitado de datos dentro"},
                { nombre: "actividad_2.txt", texto: "¬øLista enlazada?\n\nno se subio a peticion del profesor"}
            ]
            8:[
                {nombre: "resumen de clase 1.txt", texto: "vimos las ventajas de las listas enlazadas y las listas doblemente enlazadas"},
                {nombre: "actuvidad 1.txt", texto:"diferencias entre listas dobles, enlazadas y circulares\n\n la enlazada contiene un nodo y un puntero lo que le permite tener conocimiento de la siguiente o anterior nodo,pero no de ambos. La lista doble tiene conocimiento de el anterior y el siguiente nodo permitiendo una busqueda mas repida y precisa, pero ocupa mas memoria. la lista circular puede ser enlazada o doble, pero el ultimo nodo mirara al primero en vez de ver a null"},
            ]
        };
        // -----------------------------

        for (let i = 1; i <= 10; i++) {
            let files = [];
            if (contenidoClases[i] && contenidoClases[i].length > 0) {
                contenidoClases[i].forEach(archivo => {
                    files.push({ name: archivo.nombre, type: "file", content: archivo.texto });
                });
            } else {
                files.push({ name: "preguntas.txt", type: "file", content: "Pregunta: ¬øQu√© tema se vio en la clase " + i + "?\n\nR: [Respuesta pendiente]" });
            }
            fileSystem.children.push({ name: "Clase " + i, type: "folder", children: files });
        }

        let currentDir = fileSystem;
        let pathStack = [];

        function render() {
            const view = document.getElementById('file-view');
            view.innerHTML = '';
            document.getElementById('path').innerText = currentDir === fileSystem ? "Este Equipo > Clases" : "Este Equipo > Clases > " + currentDir.name;

            currentDir.children.forEach(item => {
                const el = document.createElement('div');
                el.className = 'icon';
                el.onclick = () => openItem(item);
                el.innerHTML = `
                    <div class="icon-img" style="color: ${item.type === 'folder' ? '#ffe680' : '#89cff0'}">${item.type === 'folder' ? 'üìÅ' : 'üìÑ'}</div>
                    <div class="icon-label">${item.name}</div>
                `;
                view.appendChild(el);
            });
        }

        function openItem(item) {
            if (item.type === 'folder') {
                pathStack.push(currentDir);
                currentDir = item;
                render();
            } else {
                document.getElementById('notepad-title').innerText = item.name + " - Bloc de notas";
                document.getElementById('notepad-text').innerText = item.content;
                document.getElementById('notepad-overlay').style.display = 'flex';
            }
        }

        function goUp() {
            if (pathStack.length > 0) {
                currentDir = pathStack.pop();
                render();
            }
        }

        function closeNotepad() { document.getElementById('notepad-overlay').style.display = 'none'; }
        render();
    </script>
</body>
</html>
